name: Build and Deploy Hugo

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 154.219.118.169 >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=yes" public/ deploy@154.219.118.169:/var/www/blog/
