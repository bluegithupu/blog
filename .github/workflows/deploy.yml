name: Deploy Hugo Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.147.0'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy to VPS
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./public
          # We are not using gh-pages, we want to rsync. 
          # Let's use a different action for rsync or a simple script.
          # Actually, I'll use simple rsync with the deploy key.
        if: false # disable this step, use script below

      - name: Rsync to VPS
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy
          ssh-keyscan -p 22 154.219.118.169 >> ~/.ssh/known_hosts
          rsync -avz --delete -e "ssh -i ~/.ssh/id_deploy -p 22" public/ root@154.219.118.169:/var/www/blog/
